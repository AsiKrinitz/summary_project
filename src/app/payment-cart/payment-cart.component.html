<h2>add product to list :</h2>
<form #productForm="ngForm" (ngSubmit)="onSubmitForm(productForm)">
  <label>product name ?</label>
  <input type="text" name="ProductName" ngModel required />

  <label>product price ?</label>
  <input type="number" name="ProductPrice" ngModel required />

  <br /><br />

  <button
    id="btnSubmit"
    class="btn btn-info"
    type="submit"
    [disabled]="!productForm.valid"
  >
    Submit Product !
  </button>
</form>

<br /><br />

<h2>List Of Products :</h2>

<table class="table">
  <thead>
    <tr>
      <th>Product Id</th>
      <th>Product Name</th>
      <th>Product Price</th>
      <th>Buy Now !</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of productsList">
      <td>{{ product.Id }}</td>
      <td>{{ product.ProductName }}</td>
      <td>{{ product.ProductPrice }}</td>
      <td>
        <button
          class="btn btn-primary"
          (click)="payProduct(product.ProductPrice, product.ProductName)"
        >
          Buy Now !
        </button>
      </td>
    </tr>
  </tbody>
</table>
